name: hearthhub-db
namespace: hearthhub
replicaCount: 1

pvc:
  size: 40Gi

image:
  repository: mysql
  pullPolicy: IfNotPresent
  tag: "9.2.0"

service:
  type: NodePort
  port: 3306
  targetPort: 3306
  nodePort: 30306

resources:
  limits:
    cpu: 256m
    memory: 1Gi
  requests:
    cpu: 128m
    memory: 512Mi

volumes:
  - name: db-storage
    persistentVolumeClaim:
      claimName: hearthhub-db-pvc

volumeMounts:
  - name: db-storage
    mountPath: /var/lib/mysql
