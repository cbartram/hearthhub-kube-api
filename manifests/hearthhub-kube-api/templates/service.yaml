apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace }}
  name: {{.Values.name}}
spec:
  selector:
    app: {{.Values.name}}
  ports:
    - port: {{.Values.service.port}}
      targetPort: {{.Values.service.targetPort}}
      protocol: TCP
      nodePort: {{.Values.service.nodePort}}
      name: http
    - port: 5672
      targetPort: 5672
      name: rabbitmq
  type: {{.Values.service.type}}