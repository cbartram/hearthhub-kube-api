apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace }}
  name: hearthhub-mod-api-svc
spec:
  selector:
    app: hearthhub-mod-api
  ports:
    - port: {{.Values.service.port}}
      targetPort: {{.Values.service.targetPort}}
      nodePort: 30080
      protocol: TCP
  type: {{.Values.service.type}}